version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: eduripple-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eduripple}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev-password}
      POSTGRES_DB: ${POSTGRES_DB:-eduripple}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eduripple}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eduripple-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: eduripple-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eduripple-network

  # EduRipple Backend
  eduripple-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eduripple-app
    environment:
      FLASK_ENV: ${FLASK_ENV:-development}
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY:-dev-secret-key}
      DATABASE_URL: postgresql://${POSTGRES_USER:-eduripple}:${POSTGRES_PASSWORD:-dev-password}@postgres:5432/${POSTGRES_DB:-eduripple}
      REDIS_URL: redis://redis:6379/0
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      CACHE_TYPE: ${CACHE_TYPE:-redis}
      CACHE_REDIS_URL: redis://redis:6379/1
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - eduripple-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  eduripple-network:
    driver: bridge
