{% extends 'base.html' %}
{% block title %}EduRipple | Teacher Sign In{% endblock %}
{% block content %}
<section class="section">
    <div class="container narrow">
        <div class="card auth-card">
            <h1>Teacher Sign In</h1>
            <p>Sign in to continue using EduRipple AI tools.</p>
            <form method="post" class="auth-form">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required value="{{ email or '' }}" />

                <label for="password">Password</label>
                <input id="password" name="password" type="password" required />

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p class="api-note">New teacher? <a href="{{ url_for('teacher_signup') }}">Create an account</a>.</p>
        </div>
    </div>
</section>
{% endblock %}
